<div *ngIf="episode">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-6 text-center">
        <div class="card mb-3 mt-3">
          <div class="card-body">
            <div>
              <!-- TODO: padaryti, kad paspaudus ant epizodo pavadinimo, nuvestu į epizodo puslapį -->
              <h3>
                {{ episode.name }}
              </h3>
            </div>
        
            <div>
              {{ episode.episode }}
            </div>
        
            <div>
              Date: {{ episode.air_date }}
            </div>
        
            <div>
              Characters Count: {{ episode.characters.length }}
            </div>
        
          </div>
        
          <div class="card-footer">
          </div>
  
        </div>
      </div>
    </div>
  </div>
  
        
  <h3 class="text-white text-center">
    Epizode characters:
  </h3>
  <div class="row">
    <div class="col-sm-4 mb-3" *ngFor="let character of characters">
      <app-character-card [character]="character"></app-character-card>
    </div>
  </div>
</div>
