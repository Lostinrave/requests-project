<div class="card mb-3 mt-3">
        <div class="card-body">
          <div>
            <!-- TODO: padaryti, kad paspaudus ant epizodo pavadinimo, nuvestu į epizodo puslapį -->
            <h3>
              {{ episode.name }}
            </h3>
          </div>
      
          <div>
            {{ episode.episode }}
          </div>
      
          <div>
            Date: {{ episode.air_date }}
          </div>
      
          <div>
            Characters Count: {{ episode.characters.length }}
          </div>
      
        </div>
      
        <div class="card-footer">
        </div>

      </div>
      <ul>
        <li *ngFor="let character of episode.characters">
          <a [href]="character" target="_blank">
            {{ character }}
          </a>
        </li>
      </ul>
