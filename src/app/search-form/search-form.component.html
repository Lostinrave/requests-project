<form class="d-flex input-group w-auto success" (ngSubmit)="searchFormSubmit()">
    <input
      type="text"
      class="form-control"
      placeholder="Search name"
      aria-label="Search"
      name="searchString"
      [(ngModel)]="searchString"
    />
    <input class="btn btn-outline-success"  value="Search" type="submit">
      
  </form>
