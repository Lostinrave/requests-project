<p class="mt-3 text-white">Data from:

  <a href="https://rickandmortyapi.com/api/character" target="_blank">
    Rickandmortyapi.com
  </a>
</p>


<div class="row ">
  <div class="row text-white mb-3">
    <div class="col-6">
      <small>Total characters: {{ charactersInfo.count }}</small>
      <div>
        <!-- Atvaizduoti dabar perziurima puslapi -->
        Current page: {{ page }} / {{ charactersInfo.pages }}
      </div>
    </div>

    <div class="col-6 text-end">
      <!-- Angular click event example -->
      <button class="btn btn-success mx-3" (click)="previousPage()">
        Previous Page
      </button>
      <button class="btn btn-success" (click)="nextPage()">
        Next Page
      </button>
    </div>
  </div>
  <h1 class="text-white">Rick And Morty Characters</h1>
  <div class="row">
    <div class="col-sm-6 mb-3" *ngFor="let character of characters">
      <div class="card">
        <div class="card-title text-center">
          <h3 class=" mt-3">{{ character.name }}</h3>
        </div>
        <div class="card-body text-center">
          <div>
            <img class="img-fluid" [src]="character.image" [alt]="character.name" />
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary">Button</button>
        </div>
      </div>
    </div>
  </div>
