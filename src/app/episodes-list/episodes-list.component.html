<p class="mt-3 text-white">Data from:
    <a href="https://rickandmortyapi.com/api/character" target="_blank">
        Rickandmortyapi.com
    </a>
</p>
<div class="row text-white mb-3">
    <div class="col-4">
        <small>Total Episodes: {{ episodesInfo.count }}</small>
        <div>
        <!-- Atvaizduoti dabar perziurima puslapi -->
        Current page: {{ page }} / {{ episodesInfo.pages }}
        </div>
    </div>
    <div class="col-4 text-end">
        <!-- Angular click event example -->
        <button class="btn btn-success mx-3" (click)="previousPage()">
          Previous Page
        </button>
        <button class="btn btn-success" (click)="nextPage()">
          Next Page
        </button>
      </div>
</div>
<div class="col-sm-8" *ngFor="let episode of episodes">
    <div class="card mb-3">
        <div class="card-body">
          <div>
            <!-- TODO: padaryti, kad paspaudus ant epizodo pavadinimo, nuvestu į epizodo puslapį -->
            <h3>
              {{ episode.name }}
            </h3>
          </div>
      
          <div>
            {{ episode.episode }}
          </div>
      
          <div>
            Date: {{ episode.air_date }}
          </div>
      
          <div>
            Characters Count: {{ episode.characters.length }}
          </div>
      
        </div>
      
        <div class="card-footer">
            <a [routerLink]="['/episodes', episode.id]"><button class="btn btn-success">Episode details<i class="ms-1 fas fa-eye"></i></button></a>
        </div>
      </div>
</div>
