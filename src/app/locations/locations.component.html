<p class="mt-3 text-white">Data from:
    <a href="https://rickandmortyapi.com/api/character" target="_blank">
        Rickandmortyapi.com
    </a>
</p>
<div class="row text-white mb-3">
    <div class="col-sm-12 col-md-6 mb-3">
        <small>Total Episodes: {{ locationsInfo.count }}</small>
        <div>
        <!-- Atvaizduoti dabar perziurima puslapi -->
        Current page: {{ page }} / {{ locationsInfo.pages }}
        </div>
    </div>
    <div class="col-sm-12 col-md-6 ">
      <div class="d-flex justify-content-sm-start justify-content-md-end">
        <!-- Angular click event example -->
        <button class="btn btn-success me-3" (click)="previousPage()">
          Previous Page
        </button>
        <button class="btn btn-success" (click)="nextPage()">
          Next Page
        </button>
      </div>
    </div>
</div>
<div class="col-sm-8" *ngFor="let location of locations">
    <div class="card mb-3">
        <div class="card-body">
          <div>
      
            <h3>
              {{ location.name }}
            </h3>
          </div>
      
          <div>
            Type: {{ location.type }}
          </div>
      
          <div>
            Dimension: {{ location.dimension }}
          </div>
      
          <div>
            Residents Count: {{ location.residents.length }}
          </div>
      
        </div>
      
        <div class="card-footer">
            <a [routerLink]="['/location', location.id]"><button class="btn btn-success">Location details<i class="ms-1 fas fa-eye"></i></button></a>
        </div>
      </div>
</div>
